{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}

<div class="mt-5">
    <h2 class="mb-4">Historia kodów QR</h2>
    <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>Podgląd</th>
                <th>Link</th>
                <th>Data wygenerowania</th>
            </tr>
        </thead>
        <tbody>
            {% for item in previews %}
            <tr>
                <td><img src="data:image/png;base64,{{ item.preview }}" width="80"></td>
                <td>{{ item.link }}</td>
                <td>{{ item.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
