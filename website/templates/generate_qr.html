{% extends "base.html" %}

{% block title %}Generate QR Code{% endblock %}

{% block content %}
<div class="mt-5">
    <h2>Generate QR Code</h2>
    <form method="POST" action="/generate_qr" enctype="multipart/form-data">
        <div class="form-group">
            <label for="data">Enter data for QR Code:</label>
            <input type="text" class="form-control" id="data" name="data" required>
            <label for="size">Select size:</label>
            <input type="range" class="form-control" id="size" name="size" min="1" max="50" step="5" value="10">
            <label for="color">Select color:</label>
            <input type="color" class="form-control" id="color" name="color" value="#000000">
            <label for="bg_color">Select background color:</label>
            <input type="color" class="form-control" id="bg_color" name="color_bg" value="#FFFFFF">
            <label for="logo">Upload logo (optional):</label>
            <input type="file" class="form-control-file" id="logo" name="logo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    {% if qr_code_url %}
    <div class="mt-4">
        <h5>Your QR Code:</h5>
        <img src="{{ qr_code_url }}" alt="QR Code">
    </div>
    {% endif %}
</div>
{% endblock %}
